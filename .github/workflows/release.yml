name: release

on:
  release:
    types: [ released ]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: setup-go
        uses: actions/setup-go@v1
        with:
          go-version: 1.13
        id: go

      - name: checkout
        uses: actions/checkout@v1

      - name: build-release
        env:
          TAG_NAME: ${{ github.event.release.tag_name }}
        run: sh .github/script/build_release.sh
